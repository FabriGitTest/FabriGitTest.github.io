<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main class="component">
    <div class="component__icon-container">
      <img src="images/icon-star.svg" alt="icon" class="component__icon">
    </div>
    <article class="component__texts">
      <h1 class="component__title">How did we do?</h1>
      <p class="component__paragraph">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </article>
    <ul class="component__numbers">
      <li class="component__number">1</li>
      <li class="component__number">2</li>
      <li class="component__number">3</li>
      <li class="component__number">4</li>
      <li class="component__number">5</li>
    </ul>
    <a class="component__submit">Submit</a>
  </main>
